{% extends "layout.html" %}

{% block title %}
{{ pl.name }}
{% endblock %}

{% block main %}
<div class="col">
    <div class="card  h-100" style="">
        
        <div class="">
            <img src="{{ pl.img.md }}" class="img-fluid rounded-start" style="width: 150px;" alt="...">
        </div>

        
        <div class="card-body">
            <h5 class="card-title">
                <a href="/playlist-manager/{{ pl.id }}">{{ pl.name }}</a>
            </h5>
            <p class="card-text"><small class="text-muted">
                by <a href="{{ pl.owner.url }}" target="_blank" noopener noreferer>
                    {{ pl.owner.name }}</a>
            </small></p>
            <p class="card-text">{{ pl.description }}</p>
            <p class="card-text">
                {{ score }}
            </p>
        </div>

        <div class="card-footer text-center">
            <a href="{{ url_for('quiz', pl_id = pl.id )}}">
                <button class="btn btn-md btn-primary">New game</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
